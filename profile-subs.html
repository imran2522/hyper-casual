<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="">
		<title>Hyper Casual</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<link href="css/style.css" rel="stylesheet" />
		<link href="css/responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel='dns-prefetch' href='//s.w.org' />
	</head>
	<body>
		<main class="main-wrapper">
			<header class="header d-flex align-item-center justify-content-between">
				<div class="header-left d-flex align-items-center">
					<div class="logo mr-1">
					</div>
					<div class="site-title ml-3">
						Hyper Casual Hub
					</div>
					<div id="custom-search-input" class="ml-4">
            <div class="input-group search-input-grp col-md-12">
							<span class="input-group-btn">
                <button class="btn btn-danger btn-search" type="button">
                  <!--img class="" src="images/search.svg" width="14" height="14" alt="search"/-->
                </button>
              </span>
              <input type="text" class="  search-query form-control" placeholder="Search here…" />
							<span class="fas fa-times hidden"></span>
            </div>
          </div>
					<div class="input-group date-field ml-5">
						<div class="input-group-append">
					    <a class="cal-link"><img class="" src="images/calender.svg" width="14" height="14" alt="cal"/></a>
					  </div>
					  <input type="date" class="form-control" placeholder="Select a Date" aria-label="" aria-describedby="button-addon2" id="datetimepicker1">
          </div>
				</div>
				<div class="header-right d-flex align-items-center justify-content-end">
					<img class="" src="images/user.svg" width="18" height="22" alt="user"/>
					<button type="button" class="btn btn-sm btn-toggle btn-user mr-5" data-toggle="button" aria-pressed="true" autocomplete="off">
		        <div class="handle"></div>
		      </button>
					<img class="" src="images/sun.svg" width="21" height="21" alt="sun"/>
					<button type="button" class="btn btn-sm btn-toggle btn-mode active" data-toggle="button" aria-pressed="true" autocomplete="off">
		        <div class="handle"></div>
		      </button>
					<img class="mr-5" src="images/moon.svg" width="18" height="18" alt="moon"/>
					<a href="#">
						<img class="mr-2" src="images/instagram.svg" width="25" height="25" alt="instagram"/>
					</a>
					<a href="#">
						<img class="mr-3" src="images/Facebook.svg" width="25" height="25" alt="Facebook"/>
					</a>
				</div>
			</header>
			<aside class="sidebar">
				<ul>
					<li>
						<a class="" href="#"><img class="" src="images/Feed.svg" width="22" height="22" alt="feed"/></a>
					</li>
					<li>
						<a class="" href="#"><img class="" src="images/star-grey.svg" width="22" height="22" alt="star"/></a>
					</li>
					<li>
						<a class="" href="#"><img class="" src="images/anony.svg" width="22" height="22" alt="anony"/></a>
					</li>
					<li>
						<a class="" href="#"><img class="" src="images/graph.svg" width="22" height="22" alt="graph"/></a>
					</li>
					<li class="user-icon">
						<a class="active" href="#"><img class="" src="images/ProfileIcon.svg" width="22" height="22" alt="user"/></a>
					</li>
				</ul>
			</aside>
			<div class="page-wrapper">
				<div class="col-12 px-0">
					 <div class="col-12 px-0 pb-3 d-flex justify-content-between">
						   <div class="page-title-wrapper">
								 <h1 class="page-title">Profile</h1>
							 </div>

					 </div>
					 <div class="col-12 px-0 d-flex justify-content-between">

						 <div id="profile-form-container" class="col-12 col-lg-6 px-0 d-flex justify-content-between flex-wrap">
               <form class="profile-form w-100" action="" method="post">
                 <div class="row">
                   <div class="col-12 d-flex justify-content-between">
                     <div class="col-5 px-0 form-group">
                       <label class="control-label">email</label>
                       <input type="email" class="form-control" name="email" value="Useremail@mail.com">
                     </div>
                     <div class="col-5 px-0 form-group">
                       <label class="control-label">full name</label>
                       <input type="text" class="form-control" name="fullname" value="" placeholder="Full Name">
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-12 d-flex justify-content-between pt-5">
                     <div class="col-5 px-0 form-group">
                       <label class="control-label">company name</label>
                       <input type="text" class="form-control" name="company-name" placeholder="Company Name" value="">
                     </div>
                     <div class="col-5 px-0 form-group">
                       <label class="control-label">country</label>
                       <input type="text" class="form-control" name="country" value="" placeholder="Spain">
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-12 d-flex justify-content-between pt-5">
                     <div class="col-5 px-0 form-group">
                       <label class="control-label">password</label>
                       <input type="password" class="form-control" name="password" placeholder="" value="">
                     </div>
                     <div class="col-5 px-0 form-group">
                       <label class="control-label">repeat new password</label>
                       <input type="password" class="form-control dark" name="password-2" value="" placeholder="">
                     </div>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-12 pt-4">
                     <input type="submit" class="btn btn-primary submit w-100" value="confirm changes">
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-12 pt-4">
                     <button class="btn logout-btn w-100">log out</button>
                   </div>
                 </div>
               </form>

						 </div>
             <div class="col-12 col-lg-6 px-0 d-flex flex-column align-items-end">
               <div class="col-10 px-0 access-note-cont subs float-right d-flex mt-2">
                 <div class="col-6 access-note d-flex justify-content-end flex-column">
                   <h2 class="access-title">
                     SUBSCRIBED
                   </h2>
                 </div>
                 <div class="col-6 access-price-cont d-flex flex-column justify-content-center align-items-center">
									 <div class="access-tenure  pt-2">
                     renews automatically
                   </div>
                   <div class="access-price renewal-date pt-2">
                     15/10/2019
                   </div>
                 </div>
               </div>
							 <div class="col-10 text-center pt-2">
								 <a href="#" class="cancel-sub">cancel subscription</a>
							 </div>
             </div>
					 </div>
				</div>
			</div>
      <div class="col-12 px-0 page-footer pt-4">
        <div class="col-12 d-flex justify-content-center pt-4 pb-4">
          <a href="#">
            <img class="mr-4" src="images/instagram.svg" width="62" height="62" alt="instagram"/>
          </a>
          <a href="#">
            <img class="" src="images/Facebook.svg" width="62" height="62" alt="Facebook"/>
          </a>
        </div>
        <div class="col-12 text-center copy-right">
          Hyper Casual Hub
        </div>
        <div class="col-12 text-center footer-links pt-2 pb-5">
          <a href="#">privacy</a> / <a href="#">terms</a> / <a href="#">contact <span>❤️</span></a>
        </div>
      </div>
		</main>

		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


	</body>
</html>
