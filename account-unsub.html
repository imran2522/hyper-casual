<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="">
		<title>Hyper Casual</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<link href="css/style.css" rel="stylesheet" />
		<link href="css/responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel='dns-prefetch' href='//s.w.org' />
	</head>
	<body>
		<main class="main-wrapper">
			<header class="header d-flex align-item-center justify-content-between">
				<div class="header-left d-flex align-items-center">
					<div class="logo mr-1">
					</div>
					<div class="site-title ml-3">
						Hyper Casual Hub
					</div>
					<div id="custom-search-input" class="ml-4">
            <div class="input-group search-input-grp col-md-12">
							<span class="input-group-btn">
                <button class="btn btn-danger btn-search" type="button">
                  <!--img class="" src="images/search.svg" width="14" height="14" alt="search"/-->
                </button>
              </span>
              <input type="text" class="  search-query form-control" placeholder="Search here…" />
							<span class="fas fa-times hidden"></span>
            </div>
          </div>
					<div class="input-group date-field ml-5">
						<div class="input-group-append">
					    <a class="cal-link"><img class="" src="images/calender.svg" width="14" height="14" alt="cal"/></a>
					  </div>
					  <input type="date" class="form-control" placeholder="Select a Date" aria-label="" aria-describedby="button-addon2" id="datetimepicker1">
          </div>
				</div>
				<div class="header-right d-flex align-items-center justify-content-end">
					<img class="" src="images/user.svg" width="18" height="22" alt="user"/>
					<button type="button" class="btn btn-sm btn-toggle btn-user mr-5" data-toggle="button" aria-pressed="true" autocomplete="off">
		        <div class="handle"></div>
		      </button>
					<img class="" src="images/sun.svg" width="21" height="21" alt="sun"/>
					<button type="button" class="btn btn-sm btn-toggle btn-mode active" data-toggle="button" aria-pressed="true" autocomplete="off">
		        <div class="handle"></div>
		      </button>
					<img class="mr-5" src="images/moon.svg" width="18" height="18" alt="moon"/>
					<a href="#">
						<img class="mr-2" src="images/instagram.svg" width="25" height="25" alt="instagram"/>
					</a>
					<a href="#">
						<img class="mr-3" src="images/Facebook.svg" width="25" height="25" alt="Facebook"/>
					</a>
				</div>
			</header>
			<aside class="sidebar">
				<ul>
					<li>
						<a class="" href="#"><img class="" src="images/Feed-green.svg" width="22" height="22" alt="feed"/></a>
					</li>
					<li>
						<a class="" href="#"><img class="" src="images/star-grey.svg" width="22" height="22" alt="star"/></a>
					</li>
					<li>
						<a class="" href="#"><img class="" src="images/anony.svg" width="22" height="22" alt="anony"/></a>
					</li>
					<li>
						<a class="" href="#"><img class="" src="images/graph.svg" width="22" height="22" alt="graph"/></a>
					</li>
					<li class="user-icon">
						<a class="active" href="#"><img class="" src="images/ProfileIcon.svg" width="22" height="22" alt="user"/></a>
					</li>
				</ul>
			</aside>
			<div class="page-wrapper">
				<div class="col-12 px-0 subs-form-cont">
					 <div class="col-12 px-0 pb-3 d-flex justify-content-center">
						   <div class="page-title-wrapper text-center">
								 <h1 class="page-title">Get started now with the Hyper Casual Hub!</h1>
							 </div>

					 </div>
					 <div class="col-12 px-0 d-flex flex-column justify-content-between align-items-center">

						 <div class="col-12 col-md-10 px-0 text-center mt-3 pt-5 pb-4">
							 <h2 class="pay-det-title">Payment Details</h2>
						 </div>
             <div class="col-12 px-0 d-flex justify-content-center">
               <div class="col-12 col-md-5 d-flex mt-2">
								 <form class="profile-form subs-form w-100" action="" method="post">
                   <div class="row">
                     <div class="col-12 d-flex justify-content-between">
                       <div class="col-5 px-0 form-group">
                         <label class="control-label">name on card</label>
                         <input type="text" class="form-control" name="name-on-card" value="Useremail@mail.com">
                       </div>
                       <div class="col-5 px-0 form-group">
                         <label class="control-label">card number</label>
                         <input type="text" class="form-control" name="card-no" value="" placeholder="423423423423434">
                       </div>
                     </div>
                   </div>
                   <div class="row">
                     <div class="col-12 d-flex justify-content-between pt-5">
                       <div class="col-5 px-0 form-group">
                         <label class="control-label">expiry date</label>
												 <div class="d-flex">
													 <select class="form-control mr-4" name="exp-month">
														 <option value="" selected>Month</option>
														 <option value="01">Jan</option>
														 <option value="02">Feb</option>
														 <option value="03">Mar</option>
														 <option value="04">Apr</option>
														 <option value="05">May</option>
														 <option value="06">Jun</option>
														 <option value="07">Jul</option>
														 <option value="08">Aug</option>
														 <option value="09">Sep</option>
														 <option value="10">Oct</option>
														 <option value="11">Nov</option>
														 <option value="12">Dec</option>
													 </select>
	                         <input type="text" class="form-control" name="exp-year" placeholder="Year" value="">
												 </div>
                       </div>
                       <div class="col-5 px-0 form-group">
                         <label class="control-label">security code (cvv)</label>
                         <input type="text" class="form-control" name="cvv" value="" placeholder="999">
                       </div>
                     </div>
                   </div>
									 <div class="row">
                     <div class="col-12 pt-5 text-center">
											 or<br>
                       <img class="" src="images/paypal-btn.png" width="218" height="31" alt="paypal-btn"/>
                     </div>
                   </div>
                   <div class="row">
                     <div class="col-12 py-5 mt-5 text-center">
                       <input type="submit" class="btn btn-primary submit" value="subscribe now">
                     </div>
                   </div>

                 </form>

               </div>
             </div>
					 </div>
				</div>
			</div>
      <div class="col-12 px-0 page-footer pt-4">
        <div class="col-12 d-flex justify-content-center pt-4 pb-4">
          <a href="#">
            <img class="mr-4" src="images/instagram.svg" width="62" height="62" alt="instagram"/>
          </a>
          <a href="#">
            <img class="" src="images/Facebook.svg" width="62" height="62" alt="Facebook"/>
          </a>
        </div>
        <div class="col-12 text-center copy-right">
          Hyper Casual Hub
        </div>
        <div class="col-12 text-center footer-links pt-2 pb-5">
          <a href="#">privacy</a> / <a href="#">terms</a> / <a href="#">contact <span>❤️</span></a>
        </div>
      </div>
		</main>

		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


	</body>
</html>
