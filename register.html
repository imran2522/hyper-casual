<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="">
		<title>Hyper Casual</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<link href="css/style.css" rel="stylesheet" />
		<link href="css/responsive.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel='dns-prefetch' href='//s.w.org' />
	</head>
	<body>
		<main class="main-wrapper">
			<div class="page-wrapper w-hsb">
				<div class="col-12 px-0 reg-form-cont">
					 <div class="col-12 px-0 pb-3 d-flex justify-content-center">
					   <div class="page-title-wrapper text-center">
							 <img class="" src="images/HCTLogo.png" width="100" height="100" alt="logo"/>
						 </div>
					 </div>
					 <div class="col-12 px-0 d-flex flex-column justify-content-between align-items-center">

						 <div class="col-12 col-md-10 px-0 text-center pt-2 pb-4">
							 <h2 class="reg-title">Hyper Casual Hub</h2>
						 </div>
						 <div class="col-12 d-flex justify-content-center pb-4 mb-5">
		           <a href="#">
		             <img class="mr-4" src="images/instagram.svg" width="33" height="33" alt="instagram"/>
		           </a>
		           <a href="#">
		             <img class="" src="images/Facebook.svg" width="33" height="33" alt="Facebook"/>
		           </a>
		         </div>
             <div class="col-12 px-0 d-flex justify-content-center">
               <div class="col-12 col-md-3 d-flex justify-content-center mt-2">
								 <form class="reg-form w-100" action="" method="post">
                   <div class="col-12 form-group">
                     <label class="control-label">email</label>
                     <input type="email" class="form-control" name="email" value="">
                   </div>
                   <div class="col-12 form-group">
                     <label class="control-label">full name</label>
                     <input type="text" class="form-control" name="full-name" value="" placeholder="">
                   </div>
									 <div class="col-12 form-group">
                     <label class="control-label">company name</label>
                     <input type="text" class="form-control" name="company-name" value="" placeholder="">
                   </div>
									 <div class="col-12 form-group">
                     <label class="control-label">country</label>
										 <select class="form-control" name="country">
											 <option value="" selected>select a country</option>
										 </select>
                   </div>
									 <div class="col-12 form-group">
                     <label class="control-label">password</label>
                     <input type="password" class="form-control" name="password" value="" placeholder="">
                   </div>
									 <div class="col-12 form-group">
                     <label class="control-label">repeat password</label>
                     <input type="password" class="form-control" name="password2" value="" placeholder="">
                   </div>

                   <div class="col-12 pt-3 text-center">
                     <input type="submit" class="btn btn-primary w-100 submit" value="create">
                   </div>

                 </form>

               </div>
             </div>
					 </div>
				</div>
			</div>
      <div class="col-12 px-0 page-footer pt-4">
        <div class="col-12 d-flex justify-content-center pt-4 pb-4">
          <a href="#">
            <img class="mr-4" src="images/instagram.svg" width="62" height="62" alt="instagram"/>
          </a>
          <a href="#">
            <img class="" src="images/Facebook.svg" width="62" height="62" alt="Facebook"/>
          </a>
        </div>
        <div class="col-12 text-center copy-right">
          Hyper Casual Hub
        </div>
        <div class="col-12 text-center footer-links pt-2 pb-5">
          <a href="#">privacy</a> / <a href="#">terms</a> / <a href="#">contact <span>❤️</span></a>
        </div>
      </div>
		</main>

		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


	</body>
</html>
